			<script>
				// 引入common的底部代码
				$(document).ready(function() {
					$(".foot").load("common/foot.html");
					$(".top").load("common/top.html", function() {
						$('#category').mouseover(function() {
							$('#dropdown_div').fadeIn()
						})
						$('#category').mouseleave(function() {
							$('#dropdown_div').hide()
						})
						$('#dropdown_div').mouseover(function() {
							$(this).show()
						})
						$('#dropdown_div').mouseleave(function() {
							$(this).hide()
						})
					});
				});
				if (user) {
					$('#mobile').val(`${user.phone}`)
					$('#username').html(`${user.phone}`)
					$('#realName').val(`${user.nickname}`)
					// $('#address').val(`${user.unitAddress}`)
					if(user.types == '2'){
						$('#type_class').html('团队')
						$('#address').val(`${user.unitAddress}`)
						$('#unitPhone').val(`${user.unitPhone}`)
						$('#unitName').val(`${user.unitName}`)
						$('#nickname').val(user.nickname)
						$('#chargePerson').val(user.chargePerson)
						$('#chargeNo').val(user.chargeNo)
						$('#team').show()
					}else{
						$('#type_class').html('个人')
						$('#team').hide()
					}
					//判断是团队还是个人
					}
					$('#btnSubmit').click(function(){
						let name = $('#realName').val()
						let idCard = $("#chargeNo").val()
						if (user.types == '2') {
							if (!isIdCard(idCard)) {
								$('#id_card_rule').html('请输入正确的身份证号码')
								return
							} else {
								$('#id_card_rule').html('')
							}
						}
						let data = {
							id:user.id,
							name:name,
							nickname: $("#nickName").val(),
							chargePerson: $("#chargePerson").val(),
							chargeNo: idCard
						}
						$(this).attr('disabled',true)
						// https://whgdlyj3.jiaxing.gov.cn/api/member
						$.ajax({
							type: "PUT",
							contentType: "application/json;charset=UTF-8",
							url: baseUrl + "/api/member",
							data: JSON.stringify(data),
							success: function(result) {
								$(this).attr('disabled',false)
								user.name = name
								setUser(user)
								window.location.reload()
							}
						})
					})
			</script>
