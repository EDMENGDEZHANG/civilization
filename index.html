										hrefhtml = `window.open('${result.all[c].redirectUrl}')`
									}else{
										hrefhtml = `window.open('http://${result.all[c].redirectUrl}')`
									}
								}else{
									hrefhtml = ''
								}
									slideHtml +=`

									<img src="${"https://whgdlyj3.jiaxing.gov.cn//sys/common/static/"+result.all[c].filePath}" alt="文化礼堂 精神家园" width="100%" height="100%">

											<h2>
											${result.all[c].title}</h2>
										</div>
									</div>
									</div>
								`
								}

							<div id="owl-main-demo" class="owl-carousel main-demo">
								${slideHtml}
							</div>

						</section>
						`

												<div class="active_tag">
													<span style="font-size: 16px" class="tag2">${arr[i].obj[j].teamTag == 1?'团体':arr[i].obj[j].autoType==1 ? '预约' :arr[i].obj[j].autoType==2?'抽奖': '免预约'}</span>

												</div>

											</div>
										</div>`

						  <div class="swiper-wrapper">

						  </div>
						  <div class="swiper-button-prev" style="color: #c7c7c7;"></div>
						      <div class="swiper-button-next" style="color: #c7c7c7;"></div>
						</div>
						</div>
						</div>
						${html}
						`
						$('.main').append(newHtml)
						window.Core.owlCarousel()

						console.log(e.status);
						console.log(e.responseText);
					}

					var swiper = new Swiper('.swiper-container', {

						      nextEl: '.swiper-button-next',
						      prevEl: '.swiper-button-prev',
